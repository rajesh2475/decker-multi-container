<title>{{title}}</title>

<div class="container">
  <div class="d-flex justify-content-center text-uppercase" style="margin: 20px;"><strong>Plan next five months</strong></div>

  <div class="row">
    <div style="min-width: 100px;" class="col-md-auto">
      <label class="align-middle">Select Month</label>
    </div>
    <div class="col-md">
      <ng-month-picker [(ngModel)]="currentMonth" ></ng-month-picker>
    </div>
  </div>

  <div style="padding-top: 10px;" class="row">
    <div style="min-width: 100px;" class="col-md-auto">
      <label class="align-middle">Total Salary</label>
    </div>
    <div class="col-md">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input #salary type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>
    </div>
  </div>

  <div style="padding-top: 10px; padding-bottom: 10px;" class="row">
    <div style="min-width: 100px;" class="col-md-auto">
      <label class="align-middle">Savings</label>
    </div>
    <div class="col-md">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input #savings type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div style="min-width: 100px;" class="col-md-auto">
      <label class="align-middle">Loan  </label>
    </div>
    <div class="col-md">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input #loan type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>
    </div>
  </div>


  <div style="margin-top: 100px;" class="text-center">
    <p [hidden]="!showerror " style="color: red;" >{{status}}</p>
    <button (click)="submitDetails()" type="button" class="btn btn-primary">Save</button>
  </div>
  <p *ngFor="let item of data | keyvalue "> {{item.key}}:{{item.value}}</p>
</div>
